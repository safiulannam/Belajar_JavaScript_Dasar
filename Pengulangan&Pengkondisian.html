    <title>Pengulangan & Pengkondisian</title>

  <body>
    <script>
      var i = "";

      for (var a = 0; a < 7; a--) {
        for (var j = 0; j < a; j++) {
          i += "*";
        }
        i += "\n";
      }
      console.log(i);
    </script>
  </body>
