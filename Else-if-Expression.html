<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Else If Expression</title>
  </head>
  <body>
    <script>
      const nilai = prompt("Masukan nilai anda");

      if (nilai == 100) {
        alert("Anda Lulus");
      } else if (nilai == 90) {
        alert("Anda Lulus");
      } else if (nilai == 80) {
        alert("Anda Lulus");
      } else if (nilai == 70) {
        alert("Anda Revisi");
      } else nilai == 50;
      alert("Anda di DO");
    </script>
  </body>
</html>
