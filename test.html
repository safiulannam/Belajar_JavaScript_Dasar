<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let myString = "";

      try {
        myString += "a";
        throw Error();
      } catch (e) {
        myString += "b";
      } finally {
        myString += "c";
        throw Error();
        myString += "d";
      }

      console.log(myString);
    </script>
  </body>
</html>
